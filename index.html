<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes</title>
    <link href="pkg/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="m-3">
        <h1 id="judulProblem" class="text-info">Hi,<br>
            What's Your Problem?
        </h1>
    </div>

    <div class="m-3">
        <select class="form-select w-25 mb-3" id="pilihCarline" name="pilihCarline" aria-label="Pilih Carline">
            <option selected disabled value="0">Pilih Carline</option>
            <option value="Toyota">Toyota</option>
            <option value="Daihatsu">Daihatsu</option>
            <option value="Honda">Honda</option>
            <option value="MMKI">MMKI</option>
            <option value="Domestik">Domestik</option>
            <option value="TypeB">Tipe B</option>
        </select>

        <select class="form-select w-25 mb-3" id="pilihMesin" name="pilihMesin" aria-label="Pilih Mesin">
            <option selected disabled value="0">Pilih Mesin</option>
        </select>
        
        <select class="form-select w-25 mb-3" id="kategoriProblem" name="kategoriProblem" aria-label="Kategori Problem">
            <option selected disabled value="0">Kategori Problem</option>
            <option value="Problem Internal">Problem Internal</option>
            <option value="Downtime">Downtime</option>
        </select>

        <select class="form-select w-25 mb-3" id="jenisProblem" name="jenisProblem" aria-label="Jenis Problem">
            <option selected disabled value="0">Jenis Problem</option>
            <option value="Cacat crimp">Cacat Crimp</option>
            <option value="Bend Up">Bend Up</option>
            <option value="Other">Other</option>
        </select>
    </div>

    <div class="mb-3 m-3 w-25">
        <textarea class="form-control" id="keteranganProblem" name="keteranganProblem" rows="3" placeholder="Keterangan Problem"></textarea>
    </div>

    <button type="button" class="btn btn-primary m-4 mt-1" id="kirimButton" name="kirimButton">Kirim</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="pkg/js/main.js"></script>
</body>
</html>
